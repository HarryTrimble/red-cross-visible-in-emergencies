{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

{% include "includes/header-platform.html" %}

<hr>
<br>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Sign in</h1>

      <form class="form" action="/platform/login-2fa" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="email">
            Password
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
        </div>

        <input type="hidden" id="phone-security" name="phoneNumber" value="07760816534">

        <button id="red-button" class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

      <a href="#" class="govuk-link">Forgot your password</a>

    </div>
  </div>

{% endblock %}
